version: 0.0
os: linux 

#배포한 파일 위치 지정 
files:
  - source: /
    destination: /home/ec2-user/codedeploy
    overwrite: true

#배포한 파일이 ec2-user 권한으로 적용됨
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
 
#새로운 애플리케이션 버전의 설치된 후에 실행되는 스크립트
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
 


#새로운 애플리케이션 버전이 설치된 후
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
  

